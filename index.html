<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<style>
  body { font-family: sans-serif; }
  #auth, #chat { margin-bottom: 12px; }
  textarea { width: 100%; height: 120px; }
  input[type="password"] { width: 100%; }
</style>
</head>
<body>

<!-- 合言葉エリア（常に表示） -->
<div id="auth" style="display:none">
  <label>合言葉</label><br>
  <input id="pass" type="password" placeholder="合言葉を入力"><br>
  <button onclick="savePass()">保存 / 更新</button>
  <button onclick="clearPass()">リセット</button>
  <div id="authState"></div>
</div>

<hr>

<!-- 質問エリア -->
<div id="chat">
  <textarea id="q" placeholder="質問を入力"></textarea><br>
  <button onclick="send()">送信</button>
</div>

<pre id="out"></pre>

<script>
const API =
  "https://phuseqexdczcdwhfskqt.supabase.co/functions/v1/ask";

function updateAuthState() {
  const p = localStorage.getItem("bts_pass");
  const el = document.getElementById("authState");
  if (p) {
    el.textContent = "✔ 合言葉は保存されています（再入力可）";
  } else {
    el.textContent = "⚠ 合言葉が未設定です";
  }
}

function savePass() {
  const p = document.getElementById("pass").value;
  if (!p) return;
  localStorage.setItem("bts_pass", p);
  document.getElementById("pass").value = "";
  updateAuthState();
}

function clearPass() {
  localStorage.removeItem("bts_pass");
  updateAuthState();
}

async function send() {
  const q = document.getElementById("q").value;
  const p = localStorage.getItem("bts_pass");
  const out = document.getElementById("out");

  if (!p) {
    out.textContent = "合言葉を入力してください";
    return;
  }

  out.textContent = "送信中…";

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        question: q,
        passphrase: p,
      }),
    });

    const json = await res.json();

    if (!res.ok) {
      out.textContent = "エラー: " + JSON.stringify(json);
      return;
    }

    out.textContent = json.answer;
  } catch (e) {
    out.textContent = "通信エラー: " + e;
  }
}

updateAuthState();
</script>
<style>
  body {
    font-family: sans-serif;
    font-size: 15px;
    line-height: 1.6;
}
</style>
</body>
</html>
